name: "Validate Gradle Wrapper"
on: [push, pull_request]
jobs:
  validation:
    name: "Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Run tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
